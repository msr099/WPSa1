<html>
<head>
     <link rel="stylesheet" href="stylesheet.css">
<h1 class="header">Examination Management System</h1>
<hr font color='brown'/>
<h2 font align='center'><font color='red'>Student Exam Registration Form </h2>
<title>Registration Form</title>
</head>
<body style="background-color:white; background-image: url('');">
<form method="post" action="login.html">
<table align='center'>
<tr>
     <td><font color='green' size='5'>First Name </td>
     <td><input type='text'/></td>
</tr>
<tr>
     <td><font color='green' size='5'>Last Name </td>
     <td><input type='text'/></td>
</tr>
<tr>
     <td><font color='green' size='5'>Roll Number </td>
     <td><input type='number'/></td>
</tr>
<tr>
     <td><font color='green' size='5'>Gender</td>
    <td><input type='radio' name='grp'/>Male<input type='radio' name='grp'/>Female</td></tr>
<tr>
      <td><font color='green' size='5'>Select subject</td>
       <td><input type='checkbox'/>HTML<br>
        <input type='checkbox'/>JavaScript<br>
        <input type='checkbox'/>CSS<br>
        <input type='checkbox'/>XHTML<br></td></tr>
      <td><font color='green' size='5'> Year of Study</td>
     <td><select name='Qualification'>
          <option>BE I year</option>
          <option>BE II year</option>
     <option>BE III year</option>
    <option>BE IV year</option>
    </select></td></tr>
<tr>
     <td><font color='green' size='5'>Semester</td>
    <td><input type='radio' name='sem'/>1<input type='radio' name='sem'/>2</td></tr>
<tr>
<tr><td><br><input id='btn1' type='reset' value='Reset'/></td>
      <td><input id='btn2' type='submit' value='Submit'/></td></tr>
</table></body>
</html>
